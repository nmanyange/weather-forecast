<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>
</head>
<body>
    <div class="app">
    <header>
        <form action="" class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-input" id="search-input">
            <input type="submit" value="Search" class="search-button">
        </form>
    </header>
    <main>
        <div class="weather-data">
        <div>
            <h1 class="app-city" id="app-city">Paris</h1>
            <p class="app-details">
            <span id="time"></span>, <span id="description"></span>
            <br>
            Humidity <strong id="humidity"></strong>, Wind <strong id="speed"></strong>
            </p>
        </div>
        <div class="app-temperature-container"> 
            <div class="app-icon" id="app-icon"></div>
            <div class="app-temperature" id="app-temperature"></div>
            <div class="app-unit">â„ƒ</div>
        </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Mon</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperature">
                    <div class="weather-forecast-temperature">
                        <strong>15</strong>
                    </div>
                    <div class="weather-forecast-temperature">9</div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Tue</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperature">
                    <div class="weather-forecast-temperature">
                        <strong>15</strong>
                    </div>
                    <div class="weather-forecast-temperature">9</div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Wed</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperature">
                    <div class="weather-forecast-temperature">
                        <strong>15</strong>
                    </div>
                    <div class="weather-forecast-temperature">9</div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Thurs</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperature">
                    <div class="weather-forecast-temperature">
                        <strong>15</strong>
                    </div>
                    <div class="weather-forecast-temperature">9</div>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Fri</div>
                <div class="weather-forecast-icon"></div>
                <div class="weather-forecast-temperature">
                    <div class="weather-forecast-temperature">
                        <strong>15</strong>
                    </div>
                    <div class="weather-forecast-temperature">9</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        This app was developed by <a href="https://github.com/nmanyange" target="_blank">Nyaradzo Manyange</a> is<a href="https://github.com/nmanyange/weather-forecast" target="_blank"> open-sourced on GitHub</a> and <a href="https://idyllic-pixie-c9aebb.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
